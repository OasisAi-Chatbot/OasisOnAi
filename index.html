<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Oasis AI - The Future of Chatbots
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: "Roboto", sans-serif;
      background: radial-gradient(circle at center, #000814, #001d3d);
      color: #e0e7ff;
      overflow-x: hidden;
    }
    h1, h2, h3, h4 {
      font-family: "Orbitron", sans-serif;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    /* Glowing neon text */
    .neon-text {
      color: #00fff7;
      text-shadow:
        0 0 5px #00fff7,
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7,
        0 0 80px #00fff7;
      animation: flicker 3s infinite alternate;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #00fff7,
          0 0 10px #00fff7,
          0 0 20px #00fff7,
          0 0 40px #00fff7,
          0 0 80px #00fff7;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
        text-shadow: none;
      }
    }
    /* Animated background with moving dots and lines */
    #animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: #001d3d;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      background: #00fff7;
      opacity: 0.7;
      animation: floatUpDown 10s ease-in-out infinite;
      box-shadow:
        0 0 8px #00fff7,
        0 0 20px #00fff7;
      will-change: transform;
    }
    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .line {
      position: absolute;
      height: 1px;
      background: #00fff7;
      opacity: 0.3;
      animation: pulseLine 4s ease-in-out infinite;
      will-change: opacity;
    }
    @keyframes pulseLine {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.7;
      }
    }
    /* Header styles */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 8, 20, 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      z-index: 50;
      box-shadow: 0 0 15px #00fff7aa;
      transition: background-color 0.3s ease;
    }
    header.scrolled {
      background: rgba(0, 8, 20, 0.98);
      box-shadow: 0 0 25px #00fff7cc;
    }
    nav a {
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: #00fff7;
      outline: none;
    }
    /* Logo animation */
    #logo-img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7;
      animation: logoPulse 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    #logo-img:hover,
    #logo-img:focus {
      transform: rotate(15deg) scale(1.1);
      outline: none;
    }
    @keyframes logoPulse {
      0%, 100% {
        box-shadow:
          0 0 10px #00fff7,
          0 0 20px #00fff7;
      }
      50% {
        box-shadow:
          0 0 25px #00fff7,
          0 0 40px #00fff7;
      }
    }
    /* Hero section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      z-index: 10;
      position: relative;
      overflow: visible;
    }
    .hero h1 {
      font-size: 3.5rem;
      max-width: 900px;
      margin-bottom: 1rem;
      line-height: 1.1;
      position: relative;
      z-index: 10;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin-bottom: 2rem;
      color: #a0aec0;
      position: relative;
      z-index: 10;
    }
    .btn-primary {
      background: #00fff7;
      color: #001d3d;
      font-weight: 700;
      padding: 1rem 3rem;
      border-radius: 9999px;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
      z-index: 10;
      overflow: hidden;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      box-shadow:
        0 0 20px #00fff7,
        0 0 40px #00fff7,
        0 0 80px #00fff7;
      transform: scale(1.05);
      outline: none;
    }
    /* Button shine animation */
    .btn-primary::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0.1) 60%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
      pointer-events: none;
      z-index: 20;
    }
    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }
    /* Features grid */
    .features {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      z-index: 10;
      position: relative;
    }
    .feature-card {
      background: rgba(0, 15, 40, 0.8);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow:
        0 0 10px #00fff7aa,
        inset 0 0 15px #00fff7cc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .feature-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00fff7aa, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 0;
    }
    .feature-card:hover::before,
    .feature-card:focus-within::before {
      opacity: 1;
    }
    .feature-card:hover,
    .feature-card:focus-within {
      transform: translateY(-10px);
      box-shadow:
        0 0 20px #00fff7ff,
        inset 0 0 25px #00fff7ff;
      outline: none;
      z-index: 10;
    }
    .feature-icon {
      font-size: 3.5rem;
      color: #00fff7;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 5px #00fff7);
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .feature-card:hover .feature-icon,
    .feature-card:focus-within .feature-icon {
      transform: scale(1.2) rotate(10deg);
    }
    .feature-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #00fff7;
      z-index: 10;
    }
    .feature-desc {
      color: #a0aec0;
      font-size: 1rem;
      line-height: 1.4;
      z-index: 10;
    }
    /* Pricing section */
    .pricing-section {
      background: #001d3d;
      padding: 4rem 1rem 6rem;
      z-index: 10;
      position: relative;
    }
    .pricing-section h2 {
      text-align: center;
      font-size: 2.75rem;
      margin-bottom: 3rem;
      color: #00fff7;
      position: relative;
    }
    .pricing-section h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: #00fff7;
      margin: 0.5rem auto 0;
      border-radius: 2px;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7;
      animation: pulseLine 3s ease-in-out infinite;
    }
    .pricing-cards {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .pricing-card {
      background: rgba(0, 15, 40, 0.85);
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      width: 320px;
      box-shadow:
        0 0 15px #00fff7aa,
        inset 0 0 20px #00fff7cc;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      position: relative;
      overflow: hidden;
    }
    .pricing-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00fff7aa, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 0;
    }
    .pricing-card:hover::before,
    .pricing-card:focus-within::before {
      opacity: 1;
    }
    .pricing-card:hover,
    .pricing-card:focus-within {
      transform: translateY(-12px);
      box-shadow:
        0 0 30px #00fff7ff,
        inset 0 0 30px #00fff7ff;
      outline: none;
      z-index: 10;
    }
    .pricing-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #00fff7;
      position: relative;
      z-index: 10;
    }
    .pricing-price {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #00fff7;
      position: relative;
      z-index: 10;
    }
    .pricing-period {
      font-size: 1rem;
      color: #a0aec0;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 10;
    }
    .pricing-features {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
      width: 100%;
      color: #a0aec0;
      font-size: 1rem;
      position: relative;
      z-index: 10;
    }
    .pricing-features li {
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .pricing-features li i {
      color: #00fff7;
      min-width: 20px;
      text-align: center;
    }
    .btn-pricing {
      background: #00fff7;
      color: #001d3d;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border-radius: 9999px;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      user-select: none;
      text-align: center;
      width: 100%;
      cursor: pointer;
      border: none;
      position: relative;
      z-index: 10;
      overflow: hidden;
    }
    .btn-pricing:hover,
    .btn-pricing:focus {
      box-shadow:
        0 0 20px #00fff7,
        0 0 40px #00fff7,
        0 0 80px #00fff7;
      transform: scale(1.05);
      outline: none;
    }
    .btn-pricing::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0.1) 60%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
      pointer-events: none;
      z-index: 20;
    }
    /* Testimonials */
    .testimonials {
      max-width: 900px;
      margin: 6rem auto 4rem;
      padding: 0 1rem;
      z-index: 10;
      position: relative;
    }
    .testimonials h2 {
      text-align: center;
      font-size: 2.75rem;
      margin-bottom: 3rem;
      color: #00fff7;
      position: relative;
    }
    .testimonials h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: #00fff7;
      margin: 0.5rem auto 0;
      border-radius: 2px;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7;
      animation: pulseLine 3s ease-in-out infinite;
    }
    .testimonial-card {
      background: rgba(0, 15, 40, 0.85);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow:
        0 0 15px #00fff7aa,
        inset 0 0 20px #00fff7cc;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      transition: box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .testimonial-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00fff7aa, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 0;
    }
    .testimonial-card:hover::before,
    .testimonial-card:focus-within::before {
      opacity: 1;
    }
    .testimonial-card:hover,
    .testimonial-card:focus-within {
      box-shadow:
        0 0 30px #00fff7ff,
        inset 0 0 30px #00fff7ff;
      outline: none;
      z-index: 10;
    }
    .testimonial-photo {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow:
        0 0 10px #00fff7;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 10;
    }
    .testimonial-card:hover .testimonial-photo,
    .testimonial-card:focus-within .testimonial-photo {
      transform: scale(1.1) rotate(5deg);
    }
    .testimonial-content {
      flex: 1;
      color: #cbd5e1;
      position: relative;
      z-index: 10;
    }
    .testimonial-text {
      font-style: italic;
      margin-bottom: 0.75rem;
      font-size: 1rem;
      line-height: 1.4;
    }
    .testimonial-author {
      font-weight: 700;
      color: #00fff7;
      font-size: 1.1rem;
    }
    .testimonial-role {
      font-size: 0.875rem;
      color: #94a3b8;
    }
    /* Contact Section */
    .contact-section {
      max-width: 700px;
      margin: 6rem auto 6rem;
      padding: 2rem 1rem;
      background: rgba(0, 15, 40, 0.85);
      border-radius: 1rem;
      box-shadow:
        0 0 20px #00fff7aa,
        inset 0 0 25px #00fff7cc;
      text-align: center;
      z-index: 10;
      position: relative;
      overflow: hidden;
    }
    .contact-section::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00fff7aa, transparent 70%);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }
    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00fff7;
      position: relative;
      z-index: 10;
    }
    .contact-section p {
      font-size: 1.125rem;
      margin-bottom: 1rem;
      color: #a0aec0;
      position: relative;
      z-index: 10;
    }
    .contact-email {
      font-weight: 700;
      color: #00fff7;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s ease;
      position: relative;
      z-index: 10;
    }
    .contact-email:hover,
    .contact-email:focus {
      color: #00bcd4;
      outline: none;
    }
    .contact-whatsapp {
      margin-top: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: #00fff7;
      color: #001d3d;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border-radius: 9999px;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      user-select: none;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }
    .contact-whatsapp:hover,
    .contact-whatsapp:focus {
      box-shadow:
        0 0 20px #00fff7,
        0 0 40px #00fff7,
        0 0 80px #00fff7;
      transform: scale(1.05);
      outline: none;
    }
    /* Footer */
    footer {
      background: #000814;
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #64748b;
      box-shadow: inset 0 1px 0 #00fff7aa;
      z-index: 10;
      position: relative;
    }
    footer a {
      color: #00fff7;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
    footer a:hover,
    footer a:focus {
      color: #00bcd4;
      outline: none;
    }
    /* Chatbot styles */
    #chatbot {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 380px;
      max-width: 90vw;
      height: 520px;
      background: #001d3d;
      border-radius: 1rem;
      box-shadow:
        0 0 30px #00fff7aa,
        inset 0 0 40px #00fff7cc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: "Roboto", sans-serif;
      z-index: 1000;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }
    #chatbot.open {
      transform: translateY(0);
    }
    #chatbot-header {
      background: #00fff7;
      color: #001d3d;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      box-shadow: 0 2px 8px #00fff7aa;
    }
    #chatbot-header i {
      cursor: pointer;
      font-size: 1.25rem;
      color: #001d3d;
      transition: color 0.3s ease;
    }
    #chatbot-header i:hover {
      color: #004d61;
    }
    #chatbot-messages {
      flex: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      background: #001d3d;
      color: #e0e7ff;
      font-size: 0.95rem;
      scroll-behavior: smooth;
    }
    .message {
      margin-bottom: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.user .message-text {
      background: #00fff7;
      color: #001d3d;
      border-radius: 1rem 1rem 0 1rem;
      padding: 0.5rem 1rem;
      max-width: 70%;
      word-wrap: break-word;
      font-weight: 600;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7;
    }
    .message.bot .message-text {
      background: #003459;
      border-radius: 1rem 1rem 1rem 0;
      padding: 0.5rem 1rem;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow:
        inset 0 0 10px #00fff7aa;
    }
    #chatbot-input-area {
      padding: 0.75rem 1rem;
      background: #000a12;
      display: flex;
      gap: 0.75rem;
      border-top: 1px solid #004d61;
    }
    #chatbot-input {
      flex: 1;
      border-radius: 9999px;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #003459;
      color: #e0e7ff;
      outline-offset: 2px;
      box-shadow:
        inset 0 0 10px #00fff7aa;
    }
    #chatbot-input::placeholder {
      color: #94a3b8;
    }
    #chatbot-send {
      background: #00fff7;
      border: none;
      border-radius: 9999px;
      padding: 0 1rem;
      color: #001d3d;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7;
    }
    #chatbot-send:hover {
      background: #00bcd4;
      box-shadow:
        0 0 20px #00bcd4,
        0 0 40px #00bcd4;
    }
    /* Scrollbar for messages */
    #chatbot-messages::-webkit-scrollbar {
      width: 8px;
    }
    #chatbot-messages::-webkit-scrollbar-track {
      background: #001d3d;
    }
    #chatbot-messages::-webkit-scrollbar-thumb {
      background: #00fff7;
      border-radius: 4px;
    }
    /* Floating chat button */
    #chatbot-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background: #00fff7;
      border-radius: 50%;
      box-shadow:
        0 0 20px
